<!-- Basic Style reset -->
<style>
  a,
  button,
  input,
  select,
  h1,
  h2,
  h3,
  h4,
  h5,
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    border: none;
    text-decoration: none;
    background: none;

    -webkit-font-smoothing: antialiased;
  }

  ol,
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
</style>

<style>
  :root {
    --bg-color: #121111;
    --font-family-normal: "Space Grotesk", serif;
    --font-family-pixel: "Press Start 2P", serif;
    --text-color: #ffffff;

    --link-hover-color: #d041ff;
    --card-background: #302d33;
    --tab-chooser-color: #921ca4;

    --btn-neon-layer-top: #ff00c7;
    --btn-neon-layer-middle: #e400b2;
    --btn-neon-layer-bottom: #7a008d;

    --btn-green-layer-top: #0fac27;
    --btn-green-layer-middle: #0a8f1e;
    --btn-green-layer-bottom: #0a4f15;

    --btn-red-layer-top: #d71a09;
    --btn-red-layer-middle: #a2180b;
    --btn-red-layer-bottom: #590d06;

    --btn-yellow-layer-top: #b95b0e;
    --btn-yellow-layer-middle: #924200;
    --btn-yellow-layer-bottom: #4d280a;

    --btn-purple-layer-top: #800fb5;
    --btn-purple-layer-middle: #670d91;
    --btn-purple-layer-bottom: #420b5b;

    --footer-bg-color-1: #9900cc;
    --footer-bg-color-2: #8200ad;
    --footer-bg-color-3: #660088;
    --footer-bg-color-4: #4a0063;
    --footer-bg-color-5: #340045;
  }

  html {
    scroll-behavior: smooth;
    overflow-x: hidden !important;
  }

  body {
    background-color: var(--bg-color);
    width: 100%;
    color: var(--text-color);
    overflow-x: hidden;
    position: relative
  }

  body,
  body * {
    box-sizing: border-box;
    font-family: var(--font-family-normal);
    font-optical-sizing: auto;
    font-weight: 500;
    font-style: normal;
    z-index: 1;
  }

  h2 {
    font-size: 3rem;
    text-align: center;
    font-weight: 700;
    margin-bottom: 2rem;
  }

  h1 {
    font-size: 4rem;
    text-align: center;
    font-weight: 700;
    margin-bottom: 2rem;
  }

  section {
    margin: 12rem auto 5rem;
  }

  .d-none {
    display: none !important;
  }

  #tooltip {
    position: absolute;
    background: black;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    display: none;
    white-space: nowrap;
    z-index: 1000;
  }

  /* ============== Blurs =================== */

  .bg-blur {
    z-index: 0;
  }

  .bg-blur .ellipse-1 {
    background-color: var(--btn-purple-layer-top);
    position: absolute;
    border-radius: 50%;
    filter: blur(130px);
    width: 100%;
    height: 75vh;
    opacity: 0.4;
    left: 0;
  }

  .bg-blur .ellipse-2 {
    background-color: var(--btn-purple-layer-top);
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    width: 100%;
    height: 75vh;
    opacity: 0.5;
    left: 0;
  }

  /* ============== Navigation Menu =================== */
  .nav-menu {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem 2rem;
    margin-bottom: 2rem;
  }

  .nav-menu .border {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;

    border-radius: 50px;
    border: 2px solid var(--text-color);
    padding: .5rem 2rem;
    z-index: 10;
  }

  .nav-menu .border .nav-content {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3rem;
  }

  .nav-menu .border .item {
    color: var(--text-color);
    font-size: 1.2rem;
    transition: all 0.3s ease;
    text-decoration-color: var(--link-hover-color);
  }

  .nav-menu .border .item:hover {
    font-weight: 700;
    text-decoration: underline wavy var(--link-hover-color) 2px;
    text-underline-offset: 2px;
  }

  .nav-menu .border .icon {
    transition: all 0.3s ease;
    padding: .7rem .7rem .4rem .7rem;
    border-radius: 50px;
  }

  .nav-menu .border .icon:hover {
    background-color: var(--link-hover-color);
  }

  .nav-menu .border .logo {
    text-align: center;
    color: var(--text-color);
    margin: auto 2rem;
    user-select: none;
    cursor: pointer;
  }

  .nav-menu .border .logo .arcana {
    font-weight: 600;
    font-size: 2rem;
  }

  .nav-menu .border .logo .pixel {
    font-family: var(--font-family-pixel);
    font-weight: 400;
    font-style: normal;
  }

  .nav-menu .border .nav-spacer {
    width: 2rem;
  }

  .nav-menu .border .nav-spacer svg {
    cursor: pointer;
    display: none;
  }

  .nav-menu .border .nav-spacer img {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
</style>

<!-- Responsive styles -->
<style>
  @media (max-width: 1250px) {
    .nav-menu .nav-content .item {
      display: none;
    }

    .nav-menu .border .nav-spacer svg {
      display: flex;
    }

    .nav-menu .border .nav-spacer img {
      display: none;
    }
  }

  @media (max-width: 1000px) {
    h1 {
      font-size: 3rem !important;
    }

    h2 {
      font-size: 2rem;
    }
  }

  @media (max-width: 1300px) and (min-width: 1001px) {
    h1 {
      font-size: 3.6rem !important;
    }

    h2 {
      font-size: 2.5rem;
    }
  }
</style>
