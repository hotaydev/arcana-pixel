<style>
  footer {
    width: 100%;
    position: relative;
    overflow-y: hidden;
  }

  /* Background */
  footer .background {
    position: relative;
  }

  footer .background div {
    width: 100%;
    height: 40px;
  }

  footer .background .bg-layer-1 {
    height: 300px;
    background-color: var(--footer-bg-color-1);
    z-index: 5;
  }

  footer .background .bg-layer-2 {
    background-color: var(--footer-bg-color-2);
    z-index: 4;
  }

  footer .background .bg-layer-3 {
    background-color: var(--footer-bg-color-3);
    z-index: 3;
  }

  footer .background .bg-layer-4 {
    background-color: var(--footer-bg-color-4);
    z-index: 2;
  }

  footer .background .bg-layer-5 {
    background-color: var(--footer-bg-color-5);
    z-index: 1;
  }

  /* Content */
  footer .content {
    position: absolute;
    top: 40%;
    left: 0;
    width: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.2rem;
  }

  /* Logo */
  footer .content .logo {
    text-align: center;
    color: var(--text-color);
    user-select: none;
    cursor: pointer;
  }

  footer .content .logo .arcana {
    font-weight: 600;
    font-size: 2rem;
  }

  footer .content .logo .pixel {
    font-family: var(--font-family-pixel);
    font-weight: 400;
    font-style: normal;
  }

  footer .content .social-icons {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;

    margin: 2rem auto 1rem;
  }

  footer .content .social-icons a {
    cursor: pointer;
    transition: all .3s ease;
  }

  footer .content .social-icons a:hover {
    transform: translateY(-3px);
  }

  footer .content .copy,
  footer .content .copy a {
    font-weight: 600;
    text-decoration: none;
    color: var(--text-color);
  }

  /* Cats */
  footer .cats img {
    position: absolute;
    top: 90%;
    width: 80px;
  }


  footer .cats img.cat-1 {
    right: 15%;
  }

  footer .cats img.cat-2 {
    left: 15%;
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
  }

  footer .stars img {
    position: absolute;
    z-index: 1;
  }

  footer .stars .star-1 {
    top: 45%;
    left: 75%;
  }

  footer .stars .star-2 {
    top: 70%;
    left: 85%;
    transform: scale(.6);
  }

  footer .stars .star-3 {
    top: 50%;
    left: 10%;
  }

  footer .stars .star-4 {
    top: 65%;
    left: 25%;
    transform: scale(.5);
  }

  footer .stars .star-5 {
    top: 45%;
    left: 35%;
    transform: scale(.3);
  }

  footer .stars .star-6 {
    top: 70%;
    left: 65%;
    transform: scale(.3);
  }

  @media (max-width: 600px) {
    footer .cats img {
      display: none;
    }
  }

  @media (max-width: 900px) and (min-width: 601px) {
    footer .cats img {
      width: 70px !important;
      top: 91%;
    }


    footer .cats img.cat-1 {
      right: 5%;
    }

    footer .cats img.cat-2 {
      left: 5%;
    }
  }
</style>
