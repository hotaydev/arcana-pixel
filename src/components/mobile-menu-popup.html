<style>
  #mobile-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;

    width: 100%;
    height: 100vh;
    align-items: center;
    justify-content: center;
    z-index: 2000;
  }

  #mobile-menu .menu-spacer {
    width: 100%;
    height: 80vh;
    padding: 2rem 1rem;
    align-items: center;
    display: flex;
    justify-content: center;
    z-index: 2002;
    max-width: 600px;
  }

  #mobile-menu .content {
    display: flex;
    position: relative;
    flex-direction: column;
    gap: 2rem;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    height: 80vh;
    background-color: var(--card-background);
    border-radius: 20px;
    padding: 5rem 1rem 2rem;
    max-width: 600px;
    z-index: 2003;
    border: 2px solid var(--text-color);
  }

  #mobile-menu .content .close {
    position: absolute;
    top: 1rem;
    right: 1.5rem;
    font-size: 2rem;
    cursor: pointer;
  }

  #mobile-menu .overlay {
    display: none;
    position: absolute;
    z-index: 2001;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
  }

  #mobile-menu .content .items {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: start;
    justify-content: center;
    width: 100%;
    padding: 2rem 1rem;
  }

  #mobile-menu .content .items .item {
    color: var(--text-color);
    width: 100%;
    text-align: center;
    font-size: 1.2rem;
    padding: 0.8rem 2rem;
    transition: all 0.3s ease;

    border-radius: 5px;
    border: 2px solid var(--text-color);
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
  }

  #mobile-menu .content .items .item:hover {
    color: var(--btn-neon-layer-top);
    border: 2px solid var(--btn-neon-layer-top);
    background-color: #200024;
  }

  #mobile-menu .content .final-message a {
    color: var(--btn-neon-layer-top);
    transition: all ease .3s;
  }

  #mobile-menu .content .final-message a:hover {
    color: var(--btn-neon-layer-middle);
  }
</style>

<div id="mobile-menu">
  <div class="overlay"></div>
  <div class="menu-spacer">
    <div class="content">
      <span class="close">X</span>
      <div class="items">
        <a href="/#still-in-development" class="item">%navbar.about%</a>
        <a href="/#tools" class="item">%navbar.tools%</a>
        <a href="%base%/tiers" class="item">%navbar.prices%</a>
        <a href="/#universes" class="item">%navbar.universes%</a>
      </div>
      <div class="final-message">
        <p>%navbar.proudly_opensource%</p>
      </div>
    </div>
  </div>
</div>
