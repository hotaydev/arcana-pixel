<style>
  section.universes {
    width: 100%;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: relative;
  }

  section.universes .universe {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 2rem;
    width: 100%;
    max-width: 1200px;
    margin: 8rem auto 16rem;
  }

  section.universes .universe:nth-child(odd) {
    flex-direction: row-reverse;
  }

  section.universes .universe:nth-child(even) {
    flex-direction: row;
  }

  section.universes .universe .creature .blur-effect {
    position: absolute;
    width: 800px;
    height: 800px;
    filter: blur(50px);
    z-index: 0;
    top: -14rem;
    left: -18rem;
  }

  section.universes .universe .creature .blur-effect.red {
    background: radial-gradient(circle, var(--btn-red-layer-top), transparent 70%);
  }

  section.universes .universe .creature .blur-effect.purple {
    background: radial-gradient(circle, var(--btn-purple-layer-top), transparent 70%);
  }

  section.universes .universe .creature .blur-effect.green {
    background: radial-gradient(circle, var(--btn-green-layer-top), transparent 70%);
  }

  section.universes .universe .creature .blur-effect.yellow {
    background: radial-gradient(circle, var(--btn-yellow-layer-top), transparent 70%);
  }

  section.universes .universe .creature {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  section.universes .universe .creature img {
    z-index: 1;
    position: relative;
    height: 15rem;
  }

  section.universes .universe .creature .inverted {
    transform: scaleX(-1);
  }

  section.universes .universe .creature .credits {
    z-index: 1;
    position: relative;
    text-align: center;
    font-weight: 400;
    font-size: .8rem;
  }

  section.universes .universe .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 3rem;
    width: 100%;
    max-width: 600px;
    text-align: center;
    position: relative;
    z-index: 3;
  }

  section.universes .universe .content .logo {
    width: 100%;
    height: 100%;
    max-width: 30rem;
  }

  @media (max-width: 600px) {
    section.universes .universe .creature .blur-effect {
      left: -25vw !important;
      top: -25vh;
    }
  }


  @media (max-width: 800px) {
    section.universes .universe .creature .blur-effect {
      left: -35vw !important;
      top: -25vh;
    }
  }


  @media (max-width: 1000px) {
    section.universes .universe {
      flex-direction: column-reverse !important;
      flex-wrap: wrap !important;
      gap: 12rem;
      margin: 8rem auto;
    }

    section.universes .universe .creature .blur-effect {
      width: 100vw;
      height: 75vh;
      left: -45vw;
      top: -25vh;
    }
  }
</style>
