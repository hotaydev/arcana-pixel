<style>

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    gap: 1rem;
    width: 100%;
    margin-bottom: 2rem;
  }

  section.still-in-development .content .email-input .input input {
    padding: 10px 15px;
    border: 2px solid rgba(255, 255, 255, 0.7);
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 1.4rem;
    outline: none;
    width: 60%;
    font-weight: 400;
  }

    font-weight: 400;
    color: rgba(255, 255, 255, 0.7);
  }

    padding: 10px 15px;
    background-color: #f600ff;
    border: 2px solid #fa7eff;
    border-radius: 10px;
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: -4px 4px 8px 0px rgba(0, 0, 0, 0.25);
  }

  section.still-in-development .content .email-input .input button:hover {
    background-color: #dc00e3;
  }

  section.still-in-development .content .email-input .no-spam {
    font-weight: 400;
    font-size: 1rem;
    text-align: center;
  }

  section.still-in-development .content .stars img {
    position: absolute;
    z-index: 1;
  }

  section.still-in-development .content .stars .star-1 {
    top: 20%;
    left: 88%;
  }

  section.still-in-development .content .stars .star-2 {
    top: 65%;
    left: 94%;
    transform: scale(.6);
  }

  section.still-in-development .content .stars .star-3 {
    top: 25%;
    left: 15%;
    transform: scale(.8);
  }

  section.still-in-development .content .stars .star-4 {
    top: 56%;
    left: 7%;

  section.still-in-development .content .stars .star-5 {
    top: 55%;
    left: 75%;
    transform: scale(.4);
  }

  .msg {
    position: fixed;
    top: 10%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .msg p {
    color: var(--text-color);
    padding: 1rem 6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    font-size: 1.1rem;
    border-radius: 10px;
    z-index: 10;
  }

  .msg.success p {
    background-color: #00ba19;
    box-shadow: 0 0 6px rgba(0, 255, 34, 0.4);
    border: 2px solid #00a015;
  }

  .msg.error p {
    background-color: #bf0000;
    box-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
    border: 2px solid #940000;
  }

      font-size: 1.1rem;

<section class="still-in-development">
  <img loading="lazy" src="/assets/images/other/divider.webp" alt="%cta.divider%" class="divider">

  <div class="content" id="still-in-development">

    <div class="stars">

      <img loading="lazy" alt="%cta.visual_effect% 2" class="star-2" src="/assets/images/other/star.svg" />
      <img loading="lazy" alt="%cta.visual_effect% 3" class="star-3" src="/assets/images/other/star.svg" />
      <img loading="lazy" alt="%cta.visual_effect% 4" class="star-4" src="/assets/images/other/star.svg" />
      <img loading="lazy" alt="%cta.visual_effect% 5" class="star-5" src="/assets/images/other/star.svg" />
    </div>

    <h3>%cta.title%</h3>

    <div class="text-content">
      %cta.content%
    </div>

    <div class="email-input">
      <div class="input">
        <input type="email" placeholder="%cta.your_best_email%">
        <button>%cta.button%</button>
      </div>
      <p class="no-spam">%cta.nospam%</p>
    </div>

    <span class="pre-register">%cta.pre_register%</span>
  </div>

  <div id="message-toast" class="d-none msg"></div>
</section>
