<head>

  <!-- Basic Style reset -->
  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {

      margin: 0;
      padding: 0;

      text-decoration: none;
      background: none;

  <!-- Styles needed till the landing page (so the page loads faster) -->
  <!-- Other styles are placed with the components -->
  <style>
    :root {
      --bg-color: #121111;
      --font-family-normal: "Space Grotesk", serif;
      --font-family-pixel: "Press Start 2P", serif;
      --text-color: #ffffff;

      --link-hover-color: #d041ff;
      --card-background: #211e23;
      --tab-chooser-color: #921ca4;

      --btn-neon-layer-top: #ff00c7;
      --btn-neon-layer-middle: #e400b2;
      --btn-neon-layer-bottom: #7a008d;

      --btn-green-layer-top: #0fac27;
      --btn-green-layer-middle: #0a8f1e;
      --btn-green-layer-bottom: #0a4f15;

      --btn-red-layer-top: #d71a09;
      --btn-red-layer-middle: #a2180b;
      --btn-red-layer-bottom: #590d06;

      --btn-yellow-layer-top: #b95b0e;
      --btn-yellow-layer-middle: #924200;
      --btn-yellow-layer-bottom: #4d280a;

      --btn-purple-layer-top: #800fb5;
      --btn-purple-layer-middle: #670d91;
      --btn-purple-layer-bottom: #420b5b;

      --footer-bg-color-1: #9900cc;
      --footer-bg-color-2: #8200ad;
      --footer-bg-color-3: #660088;
      --footer-bg-color-4: #4a0063;
      --footer-bg-color-5: #340045;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden !important;
    }

    body {
      background-color: var(--bg-color);
      width: 100%;
      color: var(--text-color);
      overflow-x: hidden;
      position: relative
    }

    body,
    body * {
      box-sizing: border-box;
      font-family: var(--font-family-normal);
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      z-index: 1;
    }

    h2 {
      font-size: 3rem;
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    section {
      margin: 12rem auto 5rem;
    }

    .d-none {
      display: none !important;
    }

    /* ============== Blurs =================== */

    .bg-blur {
      z-index: 0;
    }

    .bg-blur .ellipse-1 {
      background-color: var(--btn-purple-layer-top);
      position: absolute;
      border-radius: 50%;
      filter: blur(130px);
      width: 100%;
      height: 75vh;
      opacity: 0.4;
      left: 0;
    }

    .bg-blur .ellipse-2 {
      background-color: var(--btn-purple-layer-top);
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      width: 100%;
      height: 75vh;
      opacity: 0.5;
      left: 0;
    }

    /* ============== Navigation Menu =================== */
    .nav-menu {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
    }

    .nav-menu .border {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;

      border-radius: 50px;
      border: 2px solid var(--text-color);
      padding: .5rem 2rem;
      z-index: 10;
    }

    .nav-menu .border .nav-content {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
    }

    .nav-menu .border .item {
      color: var(--text-color);
      font-size: 1.2rem;
      transition: all 0.3s ease;
      text-decoration-color: var(--link-hover-color);
    }

    .nav-menu .border .item:hover {
      font-weight: 700;
      text-decoration: underline wavy var(--link-hover-color) 2px;
      text-underline-offset: 2px;
    }

    .nav-menu .border .icon {
      transition: all 0.3s ease;
      padding: .7rem .7rem .4rem .7rem;
      border-radius: 50px;
    }

    .nav-menu .border .icon:hover {
      background-color: var(--link-hover-color);
    }

    .nav-menu .border .logo {
      text-align: center;
      color: var(--text-color);
      margin: auto 2rem;
      user-select: none;
      cursor: pointer;
    }

    .nav-menu .border .logo .arcana {
      font-weight: 600;
      font-size: 2rem;
    }

    .nav-menu .border .logo .pixel {
      font-family: var(--font-family-pixel);
      font-weight: 400;
      font-style: normal;
    }

    .nav-menu .border .nav-spacer {
      width: 2rem;
    }

    .nav-menu .border .nav-spacer svg {
      cursor: pointer;
      display: none;
    }

    .nav-menu .border .nav-spacer img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* ============== Landing Banner =================== */

    main.landing-banner {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      padding: 1rem;
    }

    main.landing-banner h1 {
      z-index: 10;
      font-size: 4.6rem;
      text-align: center;
      font-weight: 700;

      margin-top: 12rem;
      margin-bottom: 6rem;
    }

    main.landing-banner .pixel-btn {
      margin-bottom: 12rem;
    }

    main.landing-banner .scroll-down {
      opacity: .6;
      transition: all .3s ease;
    }

    main.landing-banner .scroll-down:hover {
      transform: translateY(5px);
    }

    /* Dices */
    main.landing-banner .dices img {
      position: absolute;
      background-size: cover;
      background-position: center;
      animation: float 8s ease-in-out infinite;
      -webkit-user-drag: none;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    main.landing-banner .dices img.d4 {
      margin-left: 12rem;
      margin-top: 6rem;
      animation-delay: -0s;
    }

    main.landing-banner .dices img.d6 {
      margin-left: -18rem;
      margin-top: -29rem;
      animation-delay: -1s;
    }

    main.landing-banner .dices img.d8 {
      margin-left: -26rem;
      margin-top: 5rem;
      animation-delay: -2s;
    }

    main.landing-banner .dices img.d10 {
      margin-left: 15rem;
      margin-top: -26rem;
      animation-delay: -3s;
    }

    main.landing-banner .dices img.d12 {
      margin-left: -40rem;
      margin-top: -14rem;
      animation-delay: -4s;
    }

    main.landing-banner .dices img.d20 {
      margin-left: 30rem;
      margin-top: -6rem;
      animation-delay: -5s;
    }

    .dice-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .dice-area canvas {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Floating Animation */
    @keyframes float {
      0% {
        transform: translateY(0%);
      }

      50% {
        transform: translateY(20%);
      }

      100% {
        transform: translateY(0%);
      }
    }
  </style>

  <!-- Responsive styles -->
  <style>
    @media (max-width: 550px) {
      .nav-menu .nav-content .item {
        display: none;
      }

      .nav-menu .border .nav-spacer svg {
        display: flex;
      }


      .nav-menu .border .nav-spacer img {
        display: none;
      }

      h1 {
        font-size: 3rem !important;
        margin-top: 10rem !important;
      }

      .pixel-btn {
        transform: scale(.75) !important;
      }

      .pixel-btn:hover {
        transform: translateY(-5px) scale(.75) !important;
      }

      main.landing-banner .dices img {
        width: 60px !important;
      }

      main.landing-banner .dices img.d4 {
        margin-left: 8rem;
        margin-top: -2rem;
      }

      main.landing-banner .dices img.d6 {
        margin-left: -10rem;
        margin-top: -31rem;
      }

      main.landing-banner .dices img.d8 {
        margin-left: -13rem;
        margin-top: 1rem;
      }

      main.landing-banner .dices img.d10 {
        margin-left: 3rem;
        margin-top: -30rem;
      }

      main.landing-banner .dices img.d12 {
        margin-left: -12rem;
        margin-top: -14rem;

      main.landing-banner .dices img.d20 {

      h2 {
        font-size: 2rem;

    }

    @media (max-width: 700px) and (min-width: 551px) {

      .nav-menu .border .nav-spacer img {
        display: none;
      }

      h1 {
        font-size: 3rem !important;

      }

      .pixel-btn {

      .pixel-btn:hover {

      }

      main.landing-banner .dices img {

      }

      main.landing-banner .dices img.d4 {

      main.landing-banner .dices img.d6 {

        margin-top: -24rem;
      }

      main.landing-banner .dices img.d8 {
        margin-left: -13rem;
        margin-top: 1rem;
      }

      main.landing-banner .dices img.d10 {
        margin-left: 10rem;
        margin-top: -23rem;
      }

      main.landing-banner .dices img.d12 {
        margin-left: -20rem;
        margin-top: -8rem;
      }

      main.landing-banner .dices img.d20 {
        margin-left: 15rem;
        margin-top: -5rem;
      }

        font-size: 2rem;
      }
    }

    @media (max-width: 1000px) and (min-width: 701px) {
      .nav-menu .nav-content .item {
        display: none;
      }

      .nav-menu .border .nav-spacer svg {
        display: flex;
      }

      .nav-menu .border .nav-spacer img {
        display: none;
      }

      h1 {
        font-size: 3rem !important;
        margin-top: 10rem !important;
      }

      .pixel-btn {
        transform: scale(.75) !important;
      }

      .pixel-btn:hover {
        transform: translateY(-5px) scale(.75) !important;
      }

      main.landing-banner .dices img {
        width: 60px !important;
      }

      main.landing-banner .dices img.d4 {
        margin-left: 10rem;
        margin-top: 4rem;
      }

      main.landing-banner .dices img.d6 {
        margin-left: -12rem;
        margin-top: -24rem;
      }

      main.landing-banner .dices img.d8 {
        margin-left: -13rem;
        margin-top: 1rem;
      }

      main.landing-banner .dices img.d10 {
        margin-left: 10rem;
        margin-top: -23rem;
      }

      main.landing-banner .dices img.d12 {
        margin-left: -20rem;
        margin-top: -8rem;
      }

      main.landing-banner .dices img.d20 {
        margin-left: 15rem;
        margin-top: -5rem;
      }


      h2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 1300px) and (min-width: 1001px) {
      h1 {
        font-size: 3.6rem !important;
      }

      h2 {
        font-size: 2.5rem;
      }
    }
  </style>
